<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Kristen Gillette</title>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
    <form action="https://formspree.io/kristenmgillette@gmail.com"
      method="POST">
      	<h1>Let's Chat!</h1>
        <fieldset class="user_info">
            <legend>Tell me about yourself:</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name"><br>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_mail"><br>
        </fieldset>
        <fieldset>
            <label class="message" for="message">What's on your mind?</label><br>
            <textarea id="message" name="user_message"></textarea>
        </fieldset>
        <button type="submit">Submit Your Message</button>
    </form>
    </div>
</body>

</html>
